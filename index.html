<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <main>
      <div class="container">
        <picture class="img">
          <source media="(max-width: 767px)" srcset="assets/images/illustration-sign-up-mobile.svg">
          <img src="assets/images/illustration-sign-up-desktop.svg" alt="Image 2">
        </picture>
        
        <div class="content">
          <h1>Stay updated!</h1>
          <p>
            Join 60,000+ product managers receiving monthly updates on:
            <ul>
              <li>Product discovery and building what matters</li>
              <li>Measuring to ensure updates are a success</li>
              <li>And much more!</li>
            </ul>
          </p>
          <form onsubmit="submitForm(event)" id="myForm">
            <div class="input">
              <label for="email">Email address</label>
              <span id="error-label">Valid email required</span>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="email@company.com"
              />
              <!-- <span class="error">First Name cannot be empty</span> -->
            </div>
            <button type="submit" name="submit" class="submit">
              Subscribe to monthly newsletter
            </button>
          </form>
        </div>
      </div>
      <div class="success-cont" style="display: none;">
        <div class="success">
          <!-- <img src="assets/images/icon-success.svg" alt="check" /> -->
          <h1>Thanks for subscribing!</h1>
          <p id="sucess_message">
          </p>
          <button class="submit dismiss" onclick="dismiss()">Dismiss</button>
        </div>
      </div>
      
    </main>
  </body>
  <script src="main.js"></script>
</html>
